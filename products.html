<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Merriweather:wght@700&family=Roboto:ital,wght@0,100;1,100;1,300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>/Products</title>
  </head>
  <body>
    <nav class="navContainer">
      <h1 class="logo">SuperM</h1>
      <nav class="links">
        <a href="/index.html">Home</a>
        <a href="">Products</a>
        <a class="cart" href="">Cart(<span class="cartValue">0</span>)</a>
      </nav>
    </nav>
    <div class="cartContainer"></div>
    <div class="productsContainer">
      <div class="products">
        <h1>Products</h1>
        <p>Take a look at our products</p>
      </div>
      <div class="item1 itemsLayout">
        <img src="/cheese.png" width="150" height="150" />
        <div>
          <p>Cheese</p>
          <p>200gm</p>
        </div>
        <button type="submit" class="itemsBtn itemOne">$10</button>
      </div>
      <div class="item2 itemsLayout">
        <img src="/milk.png" width="150" height="150" />
        <div>
          <p>Milk</p>
          <p>200ml</p>
        </div>
        <button type="submit" class="itemsBtn itemTwo">$5</button>
      </div>
    </div>
    <script src="/scripts.js"></script>
  </body>
</html>
